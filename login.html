<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Latest Bootstrap 5.1.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- din pro font -->
    <link href="http://fonts.cdnfonts.com/css/dinpro-bold" rel="stylesheet">
    <!-- fontawesome 5 cdn  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- animation css cdn  -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.css">
    <!-- custom style  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- fav icon  -->
    <!--[if IE]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>Login</title>
</head>

<body>
    <main class="login-back">
        <div class="login__page">
            <div class="login__page__content">
                <div class="row m-0">
                    <div class="col-md-6 bg-img">
                        <!-- bigcircle -->
                        <div class="arc">
                            <img src="assets/images/logo-w.png" alt="company-name" class="img-fluid">
                        </div>
                        <!-- logo image -->
                        <div class="logo d-flex justify-content-center">
                            <img src="assets/images/logo.png" alt="logo" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="fantasy-boss">
                                <div class="fantasy__boss__img">
                                    <img src="assets/images/logo-w.png" alt="Fantasy Boss Name Logo" class="img-fluid">
                                </div>
                                <p>Experiance the next evolution of season long fantasy sports!</p>
                                <span>FantasyBoss is a season long fantasy done better. Smack Talk and 3D and win crypto.
                                Come find out what you didn't know you were missing!</span>
                            </div>
                        </div>
                    </div>
                    <!-- bg-img -->
                    <div class="col-md-6 ">
                        <div class="fantasy-input mt-5">
                            <div class="text-center pt-5">
                                <h4>Sign up below or <span class="text-capitalize"><a href="#.">login</a></span></h4>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="text-cenyer input-form mt-5">
                                    <!-- inputs field -->
                                    <div class="form-control">
                                        <label for="#.">user name</label>
                                        <input type="text" name="" id="">
                                    </div>
                                    <!-- form-control -->
                                    <div class="form-control">
                                        <label for="#.">email or phone number</label>
                                        <input type="email" name="" id="email">
                                    </div>
                                    <!-- form-control -->
                                    <div class="form-control">
                                        <label for="#.">password</label>
                                        <input type="password" name="" id="password">
                                    </div>
                                    <!-- form-control -->
                                    <div class="text-center mt-5">
                                        <button class="custom-btn">continue</button>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <!-- fantasy-input -->
                    </div>
                    <!-- col-md-6  -->
                </div>
                <!-- row  -->
            </div>
            <!-- login__page__content -->
        </div>
        <!-- login__page -->
    </main>

    <!-- main ends  -->

    <!-- latest jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Latest Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- animation js cdn  -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.0.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });

        // AOS.init({
        //    offset: 200,
        //    duration: 600,
        //    easing: 'ease-in-sine',
        //    delay: 100,
        //  });
    </script>
</body>

</html>
